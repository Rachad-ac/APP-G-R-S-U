<div class="container-fluid w-100 d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="col-12 col-md-8 col-xl-6 col-xxl-4 w-30">
    <div class="card shadow ">
      <!-- En-tête bleu -->
      <div class="card-header bg-primary text-white text-center py-3">
        <h3 class="fw-normal mb-0">Connexion</h3>
      </div>

      <!-- Corps avec les inputs -->
      <div class="card-body px-4 py-4">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail <span class="text-danger">*</span></label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email"
              autocomplete="email"
              placeholder="votre.email@exemple.com"
              value=""
              required>
            <div class="invalid-feedback">
              Veuillez saisir une adresse e-mail valide.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe <span class="text-danger">*</span></label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password"
              autocomplete="current-password" 
              placeholder="Votre mot de passe"
              value=""
              required>
            <div class="invalid-feedback">
              Veuillez saisir votre mot de passe.
            </div>
          </div>

          <!-- Zone de message d'erreur/succès -->
          <div class="mb-3" *ngIf="message">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>
        </form>
      </div>

      <!-- Pied avec bouton et lien -->
      <div class="card-footer bg-white text-center py-4">
        <div class="d-grid gap-2 mb-3">
          <button 
            type="submit" 
            class="btn btn-primary btn-sm" 
            (click)="onLoggedin($event)">
            <i class="fas fa-sign-in-alt me-2"></i>
            Se connecter
          </button>
        </div>
        
        <div class="text-muted">
          <small>
            Besoin d'un compte ? 
            <a routerLink="/register" class="text-primary text-decoration-none fw-medium">
              S'inscrire
            </a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
